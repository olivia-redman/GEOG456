<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lake james slider </title>
</head>
<style>
    img {
        position: absolute;
    }
</style>
<body>
    <input type="range" min="0" max="1" value="0" step=".01" orient="vertical" oninput="myFunction(this.value)"/>
    <img id="third" src="./png/2020.png" alt="" width="400px">
    <img id="second" src="./png/2010.png" alt="" width="400px">
    <img id="first" src="./png/2008.png" alt="" width="400px">
    
    
    <script>
        var first = document.getElementById('first') 
        var second = document.getElementById('second')
        var third = document.getElementById('third')
        function myFunction(value){
            first.style.opacity = value;
            // second.style.opacity =value+2;
            // third.style.opacity = value+5;
        }
    </script>
</body>
</html>
